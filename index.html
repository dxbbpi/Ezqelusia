<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZQELUSIA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://img5.pic.in.th/file/secure-sv1/Pasted-20251031-180756_preview_rev_1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary: #000000;
            --secondary: #111111;
            --accent: #ffffff;
            --accent-light: #cccccc;
            --text: #ffffff;
            --text-secondary: #aaaaaa;
            --card-bg: rgba(30, 30, 30, 0.95);
            --border: #333333;
            --hover: #444444;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--primary);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        #loader.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        #loader span {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--text);
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--accent);
            margin-bottom: 20px;
        }
        
        #loader .progress-bar {
            width: 300px;
            height: 6px;
            background: var(--secondary);
            border-radius: 3px;
            overflow: hidden;
        }
        
        #loader .progress {
            height: 100%;
            width: 0%;
            background: var(--accent);
            border-radius: 3px;
            transition: width 0.3s;
        }

        /* Landing Page */
        #landing {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: 
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)),
                url('https://img5.pic.in.th/file/secure-sv1/Pasted-20251031-180756_preview_rev_1.png') no-repeat center/35%;
            position: relative;
            overflow: hidden;
        }
        
        #landing::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 10%, var(--primary) 70%);
            z-index: 1;
        }
        
        .landing-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 0 20px;
        }
        
        #landing h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            color: var(--text);
            text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent);
            margin-bottom: 20px;
            letter-spacing: 4px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInDown 1.5s forwards 0.5s;
        }
        
        #landing .tagline {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.5s forwards 1s;
        }
        
        #enter-btn {
            padding: 12px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
            border: 2px solid var(--accent);
            border-radius: 50px;
            background: var(--accent);
            cursor: pointer;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInScale 2s forwards 1.5s;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        #enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.2), transparent);
            transition: left 0.5s;
            z-index: -1;
        }
        
        #enter-btn:hover {
            background: transparent;
            color: var(--accent);
            box-shadow: 0 0 20px var(--accent);
            transform: scale(1.05);
        }
        
        #enter-btn:hover::before {
            left: 100%;
        }
        
        #landing footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            z-index: 2;
        }
        
        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Members Page */
        #members {
            display: none;
            min-height: 100vh;
            background: var(--primary);
            padding: 20px;
        }
        
        .members-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .members-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            color: var(--text);
            text-shadow: 0 0 5px var(--accent);
        }
        
        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        #memberCount {
            font-size: 0.9rem;
            color: var(--text);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: var(--secondary);
        }
        
        .home-btn {
            background: var(--secondary);
            border: 1px solid var(--accent);
            padding: 6px 15px;
            border-radius: 30px;
            color: var(--text);
            cursor: pointer;
            transition: 0.3s;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .home-btn:hover {
            background: var(--accent);
            color: var(--primary);
        }
        
        /* Main Menu Tabs */
        .main-menu-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .main-tab-btn {
            padding: 10px 25px;
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 30px;
            color: var(--text);
            cursor: pointer;
            transition: 0.3s;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .main-tab-btn.active {
            background: var(--accent);
            color: var(--primary);
            border-color: var(--accent);
        }
        
        .main-tab-btn:hover:not(.active) {
            background: var(--hover);
        }
        
        /* Sub Menu Tabs (สำหรับหน้า Owner) */
        .sub-menu-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .sub-tab-btn {
            padding: 8px 20px;
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text);
            cursor: pointer;
            transition: 0.3s;
            font-weight: 500;
            font-size: 0.8rem;
        }
        
        .sub-tab-btn.active {
            background: var(--accent);
            color: var(--primary);
            border-color: var(--accent);
        }
        
        .sub-tab-btn:hover:not(.active) {
            background: var(--hover);
        }
        
        .search-container {
            max-width: 450px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .search-container input {
            width: 100%;
            padding: 12px 45px;
            border-radius: 30px;
            border: 1px solid var(--border);
            background: var(--secondary);
            color: var(--text);
            outline: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .search-container input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .search-container .fa-search {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .section-title {
            margin: 30px 0 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            color: var(--text);
            padding-bottom: 8px;
            text-align: center;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .member-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .member-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0));
            opacity: 0;
            transition: opacity 0.4s;
            z-index: 0;
        }
        
        .member-card:hover::before {
            opacity: 1;
        }
        
        .member-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
        }
        
        .member-image-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 12px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--accent);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            transition: all 0.4s;
        }
        
        .member-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s;
        }
        
        .member-card:hover .member-image-container {
            transform: scale(1.08);
            box-shadow: 0 0 20px var(--accent);
        }
        
        .member-card h3 {
            color: var(--text);
            font-size: 1.1rem;
            margin: 8px 0 4px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        
        .member-role {
            color: var(--accent);
            font-size: 0.8rem;
            margin-bottom: 8px;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }
        
        .member-social {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
            position: relative;
            z-index: 1;
        }
        
        .social-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--secondary);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .social-btn:hover {
            background: var(--accent);
            color: var(--primary);
            transform: scale(1.1);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 30px;
        }
        
        .page-btn {
            padding: 8px 14px;
            background: var(--secondary);
            border-radius: 6px;
            border: 1px solid var(--border);
            color: var(--text);
            cursor: pointer;
            transition: 0.3s;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .page-btn.active {
            background: var(--accent);
            color: var(--primary);
            border-color: var(--accent);
        }
        
        .page-btn:hover:not(.active) {
            background: var(--hover);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 15px;
        }
        
        .modal {
            width: 90%;
            max-width: 550px;
            background: var(--card-bg);
            border: 1px solid var(--accent);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        .modal::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, var(--accent), transparent, var(--accent));
            z-index: -1;
            border-radius: 13px;
            opacity: 0.5;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }
        
        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            color: var(--text);
        }
        
        .close-btn {
            background: transparent;
            border: 1px solid var(--border);
            padding: 6px 10px;
            border-radius: 6px;
            color: var(--text);
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.9rem;
        }
        
        .close-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--primary);
        }
        
        .modal-body {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        .modal-image {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            border: 2px solid var(--accent);
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .modal-info {
            flex: 1;
        }
        
        .modal-role {
            color: var(--accent);
            font-size: 1rem;
            margin-bottom: 12px;
            font-weight: 500;
        }
        
        .modal-social {
            margin: 15px 0;
        }
        
        .modal-social a {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--text);
            text-decoration: none;
            padding: 6px 12px;
            background: var(--secondary);
            border-radius: 15px;
            transition: 0.3s;
            font-size: 0.9rem;
        }
        
        .modal-social a:hover {
            background: var(--accent);
            color: var(--primary);
        }
        
        .modal-bio {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .modal-overlay.show {
            display: flex;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #landing h1 {
                font-size: 3rem;
            }
            
            #landing {
                background-size: 50%;
            }
            
            .members-header {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
            
            .modal-body {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .modal-image {
                width: 100px;
                height: 100px;
            }
            
            .members-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            #landing h1 {
                font-size: 2.2rem;
            }
            
            #landing .tagline {
                font-size: 1rem;
            }
            
            #landing {
                background-size: 60%;
            }
            
            .members-grid {
                grid-template-columns: 1fr;
            }
            
            .section-title {
                font-size: 1.3rem;
            }
            
            .main-menu-tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .main-tab-btn {
                width: 100%;
                max-width: 180px;
            }
            
            .member-image-container {
                width: 90px;
                height: 90px;
            }
        }
            /* Popup Styles */
    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 3000;
        padding: 20px;
    }

    .popup-overlay.show {
        display: flex;
    }

    .popup-content {
        background: var(--card-bg);
        border: 2px solid var(--accent);
        border-radius: 15px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        animation: popupSlideIn 0.5s ease-out;
    }

    @keyframes popupSlideIn {
        from {
            opacity: 0;
            transform: translateY(-50px) scale(0.8);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .popup-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.05);
    }

    .popup-header h3 {
        font-family: 'Orbitron', sans-serif;
        color: var(--accent);
        font-size: 1.3rem;
        margin: 0;
    }

    .popup-close {
        background: transparent;
        border: none;
        color: var(--text);
        font-size: 1.5rem;
        cursor: pointer;
        padding: 5px;
        transition: 0.3s;
    }

    .popup-close:hover {
        color: var(--accent);
        transform: scale(1.1);
    }

    .popup-body {
        padding: 25px;
        display: flex;
        gap: 20px;
        align-items: center;
    }

    .popup-image {
        flex-shrink: 0;
    }

    .popup-image img {
        width: 120px;
        height: 120px;
        border-radius: 10px;
        border: 2px solid var(--accent);
        object-fit: cover;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .popup-message {
        flex: 1;
    }

    .popup-message p {
        margin-bottom: 15px;
        line-height: 1.5;
        color: var(--text);
    }

    .popup-message strong {
        color: var(--accent);
        font-size: 1.1rem;
    }

    .popup-contact {
        margin-top: 20px;
    }

    .contact-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: var(--accent);
        color: var(--primary);
        padding: 10px 20px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s;
    }

    .contact-btn:hover {
        background: var(--text);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }

    .popup-footer {
        padding: 15px 20px;
        border-top: 1px solid var(--border);
        text-align: center;
        background: rgba(255, 255, 255, 0.02);
    }

    .popup-confirm {
        background: var(--secondary);
        border: 1px solid var(--accent);
        color: var(--text);
        padding: 10px 30px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
    }

    .popup-confirm:hover {
        background: var(--accent);
        color: var(--primary);
    }

    /* Responsive */
    @media (max-width: 768px) {
        .popup-body {
            flex-direction: column;
            text-align: center;
        }
        
        .popup-image img {
            width: 100px;
            height: 100px;
        }
        
        .popup-content {
            margin: 20px;
        }
    }

    @media (max-width: 480px) {
        .popup-header h3 {
            font-size: 1.1rem;
        }
        
        .popup-body {
            padding: 20px;
        }
        
        .popup-image img {
            width: 80px;
            height: 80px;
        }
    }
    </style>
</head>

    <div class="members-header">
        <h1>EZQELUSIA MEMBERS</h1>
        <div class="header-controls">
            <div id="memberCount">Members: 0</div>
            <button id="homeBtn" class="home-btn"><i class="fas fa-home"></i> HOME</button>
        </div>
    </div>

    <div class="main-menu-tabs">
        <button class="main-tab-btn active" data-tab="owner">Owner</button>
        <button class="main-tab-btn" data-tab="members">Members</button>
    </div>

    <!-- Sub Menu สำหรับหน้า Owner -->
    <div class="sub-menu-tabs" id="subMenuTabs" style="display: none;">
        <button class="sub-tab-btn active" data-subtab="owner">Owner</button>
        <button class="sub-tab-btn" data-subtab="owner-lady">Owner Lady</button>
    </div>

    <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search member name...">
    </div>

    <div id="membersSection">
        <div class="section-title" id="sectionTitle">Owner</div>
        <div class="members-grid" id="membersGrid"></div>
    </div>

    <div class="pagination" id="pagination"></div>
</div>

<div id="profileModal" class="modal-overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
        <div class="modal-header">
            <h2 class="modal-title" id="modalName">Name</h2>
            <button class="close-btn" id="modalClose"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-body">
            <img id="modalImg" src="" alt="profile" class="modal-image">
            <div class="modal-info">
                <p class="modal-role" id="modalRole">Role</p>
                <div class="modal-social">
                    <a id="modalFbLink" href="#" target="_blank">
                        <i class="fab fa-facebook"></i> Facebook Profile
                    </a>
                </div>
                <p class="modal-bio" id="modalExtra">Member detail</p>
            </div>
        </div>
    </div>
</div>

<script>
    // ตัวแปรหลัก
    const landing = document.getElementById('landing');
    const membersPage = document.getElementById('members');
    const loader = document.getElementById('loader');
    const progress = document.getElementById('progress');
    const searchInput = document.getElementById('searchInput');
    const membersGrid = document.getElementById('membersGrid');
    const pagination = document.getElementById('pagination');
    const memberCountEl = document.getElementById('memberCount');
    const mainTabButtons = document.querySelectorAll('.main-tab-btn');
    const subTabButtons = document.querySelectorAll('.sub-tab-btn');
    const sectionTitle = document.getElementById('sectionTitle');
    const subMenuTabs = document.getElementById('subMenuTabs');
    

    let membersData = [];
    let currentPage = 1;
    let currentMainTab = 'owner'; // เริ่มต้นด้วยแท็บ Owner
    let currentSubTab = 'owner'; // เริ่มต้นด้วยแท็บย่อย Owner
    const itemsPerPage = 20;

    // จำลองการโหลดข้อมูล
    function simulateLoading() {
        let width = 0;
        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                loader.classList.remove('show');
                setTimeout(() => {
                    landing.style.display = 'none';
                    membersPage.style.display = 'block';
                    window.scrollTo(0, 0);
                    renderPage();
                }, 500);
            } else {
                width += 5;
                progress.style.width = width + '%';
            }
        }, 100);
    }

    // Event listeners
    document.getElementById('enter-btn').addEventListener('click', () => {
        loader.classList.add('show');
        simulateLoading();
    });
    
    document.getElementById('homeBtn').addEventListener('click', () => {
        membersPage.style.display = 'none';
        landing.style.display = 'flex';
        searchInput.value = '';
        currentPage = 1;
        window.scrollTo(0, 0);
    });

    // เมนูแท็บหลัก
    mainTabButtons.forEach(button => {
        button.addEventListener('click', () => {
            // เอา class active ออกจากปุ่มทั้งหมด
            mainTabButtons.forEach(btn => btn.classList.remove('active'));
            // เพิ่ม class active ให้ปุ่มที่คลิก
            button.classList.add('active');
            
            // เปลี่ยนแท็บปัจจุบัน
            currentMainTab = button.getAttribute('data-tab');
            currentPage = 1;
            
            // แสดง/ซ่อนเมนูย่อย
            if (currentMainTab === 'owner') {
                subMenuTabs.style.display = 'flex';
                currentSubTab = 'owner'; // รีเซ็ตเป็น Owner
                // เอา class active ออกจากปุ่มย่อยทั้งหมดและตั้งค่า Owner เป็น active
                subTabButtons.forEach(btn => btn.classList.remove('active'));
                document.querySelector('.sub-tab-btn[data-subtab="owner"]').classList.add('active');
            } else {
                subMenuTabs.style.display = 'none';
            }
            
            // อัพเดทหัวข้อส่วน
            sectionTitle.textContent = currentMainTab === 'members' ? 'Members' : 'Owner';
            
            // เรนเดอร์หน้าใหม่
            renderPage();
        });
    });

    // เมนูแท็บย่อย (สำหรับหน้า Owner)
    subTabButtons.forEach(button => {
        button.addEventListener('click', () => {
            // เอา class active ออกจากปุ่มย่อยทั้งหมด
            subTabButtons.forEach(btn => btn.classList.remove('active'));
            // เพิ่ม class active ให้ปุ่มที่คลิก
            button.classList.add('active');
            
            // เปลี่ยนแท็บย่อยปัจจุบัน
            currentSubTab = button.getAttribute('data-subtab');
            currentPage = 1;
            
            // อัพเดทหัวข้อส่วน
            sectionTitle.textContent = currentSubTab === 'owner' ? 'Owner' : 'Owner Lady';
            
            // เรนเดอร์หน้าใหม่
            renderPage();
        });
    });

    // โหลดข้อมูลสมาชิกจากไฟล์ members.json
    function loadMembersData() {
        fetch('members.json')
            .then(res => {
                if (!res.ok) {
                    throw new Error('Network response was not ok');
                }
                return res.json();
            })
            .then(data => {
                membersData = data;
                renderPage();
            })
            .catch(err => {
                console.error('Error loading members data:', err);
                // ใช้ข้อมูลตัวอย่างหากโหลดไม่สำเร็จ
                membersData = [
                    { name: "JUTI STORY", role: "Owner", img: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80", facebook: "https://facebook.com/juti" },
                    { name: "LADY VIP", role: "Owner Lady", img: "https://images.unsplash.com/photo-1494790108755-2616b612b786?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80", facebook: "https://facebook.com/ladyvip" },
                    { name: "TRAP MASTER", role: "Owner Lady", img: "https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80", facebook: "https://facebook.com/trapmaster" },
                    { name: "MEMBER 1", role: "Member", img: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80", facebook: "https://facebook.com/member1" },
                    { name: "MEMBER 2", role: "Member", img: "https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80", facebook: "https://facebook.com/member2" },
                    { name: "MEMBER 3", role: "Member", img: "https://images.unsplash.com/photo-1560250097-0b93528c311a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80", facebook: "https://facebook.com/member3" },
                    { name: "MEMBER 4", role: "Member", img: "https://images.unsplash.com/photo-1544725176-7c40e5a71c5e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80", facebook: "https://facebook.com/member4" },
                    { name: "MEMBER 5", role: "Member", img: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80", facebook: "https://facebook.com/member5" },
                    { name: "MEMBER 6", role: "Member", img: "https://images.unsplash.com/photo-1494790108755-2616b612b786?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80", facebook: "https://facebook.com/member6" }
                ];
                renderPage();
            });
    }

    // เรนเดอร์หน้า
    function renderPage() {
        const searchVal = searchInput.value.toLowerCase();
        
        // กรองข้อมูลตามแท็บที่เลือก
        let filteredMembers = [];
        
        if (currentMainTab === 'members') {
            // แสดงเฉพาะสมาชิกทั่วไป (ไม่ใช่ Owner หรือ Owner Lady)
            filteredMembers = membersData.filter(m => 
                m.role.toLowerCase() !== 'owner' && 
                !m.role.toLowerCase().includes('owner lady')
            );
        } else {
            // แสดงเฉพาะ Owner หรือ Owner Lady ตามแท็บย่อย
            if (currentSubTab === 'owner') {
                filteredMembers = membersData.filter(m => 
                    m.role.toLowerCase() === 'owner'
                );
            } else {
                filteredMembers = membersData.filter(m => 
                    m.role.toLowerCase().includes('owner lady')
                );
            }
        }
        
        // กรองตามการค้นหา
        if (searchVal) {
            filteredMembers = filteredMembers.filter(m => 
                m.name.toLowerCase().includes(searchVal)
            );
        }

        // อัพเดทจำนวนสมาชิกที่แสดง
        memberCountEl.innerText = `Members: ${filteredMembers.length}`;

        // แสดงสมาชิกพร้อมการแบ่งหน้า
        const startIdx = (currentPage - 1) * itemsPerPage;
        const endIdx = startIdx + itemsPerPage;
        const paginatedMembers = filteredMembers.slice(startIdx, endIdx);
        
        renderMemberSection(paginatedMembers);
        
        // สร้างปุ่มแบ่งหน้า
        createPagination(filteredMembers.length);
    }

    // เรนเดอร์ส่วนของสมาชิก
    function renderMemberSection(members) {
        membersGrid.innerHTML = '';
        
        if (members.length === 0) {
            membersGrid.innerHTML = '<p style="text-align:center; grid-column:1/-1; color:#888;">No members found</p>';
            return;
        }
        
        members.forEach((member, index) => {
            setTimeout(() => {
                const card = createMemberCard(member);
                membersGrid.appendChild(card);
            }, index * 100);
        });
    }

    // สร้างการ์ดสมาชิก
    function createMemberCard(member) {
        const card = document.createElement('div');
        card.className = 'member-card';
        card.innerHTML = `
            <div class="member-image-container">
                <img src="${member.img}" alt="${member.name}" class="member-image">
            </div>
            <h3>${member.name}</h3>
            <p class="member-role">${member.role}</p>
            <div class="member-social">
                <a href="${member.facebook}" target="_blank" class="social-btn">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
        `;
        
        card.addEventListener('click', () => {
            openProfileModal(member);
        });
        
        return card;
    }

    // สร้างการแบ่งหน้า
    function createPagination(totalMembers) {
        pagination.innerHTML = '';
        const totalPages = Math.ceil(totalMembers / itemsPerPage);
        
        if (totalPages <= 1) return;
        
        // ปุ่มย้อนกลับ
        if (currentPage > 1) {
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.addEventListener('click', () => {
                currentPage--;
                renderPage();
                window.scrollTo(0, document.getElementById('membersSection').offsetTop);
            });
            pagination.appendChild(prevBtn);
        }
        
        // ปุ่มเลขหน้า
        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement('button');
            btn.className = 'page-btn' + (i === currentPage ? ' active' : '');
            btn.innerText = i;
            btn.addEventListener('click', () => {
                currentPage = i;
                renderPage();
                window.scrollTo(0, document.getElementById('membersSection').offsetTop);
            });
            pagination.appendChild(btn);
        }
        
        // ปุ่มถัดไป
        if (currentPage < totalPages) {
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.addEventListener('click', () => {
                currentPage++;
                renderPage();
                window.scrollTo(0, document.getElementById('membersSection').offsetTop);
            });
            pagination.appendChild(nextBtn);
        }
    }

        // Popup Functionality
    const notificationPopup = document.getElementById('notificationPopup');
    const popupClose = document.getElementById('popupClose');
    const popupConfirm = document.getElementById('popupConfirm');

    // ฟังก์ชันแสดง Popup
    function showNotificationPopup() {
        // หน่วงเวลา 1 วินาทีหลังจากโหลดเสร็จ
        setTimeout(() => {
            notificationPopup.classList.add('show');
        }, 1000);
    }

    // ฟังก์ชันปิด Popup
    function closeNotificationPopup() {
        notificationPopup.classList.remove('show');
    }

    // Event Listeners สำหรับ Popup
    popupClose.addEventListener('click', closeNotificationPopup);
    popupConfirm.addEventListener('click', closeNotificationPopup);
    
    // ปิด Popup เมื่อคลิกพื้นหลัง
    notificationPopup.addEventListener('click', (e) => {
        if (e.target === notificationPopup) {
            closeNotificationPopup();
        }
    });

    // แก้ไขฟังก์ชัน simulateLoading ให้เรียก Popup
    function simulateLoading() {
        let width = 0;
        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                loader.classList.remove('show');
                setTimeout(() => {
                    landing.style.display = 'none';
                    membersPage.style.display = 'block';
                    window.scrollTo(0, 0);
                    renderPage();
                    
                    // แสดง Popup หลังจากโหลดเสร็จ
                    showNotificationPopup();
                }, 500);
            } else {
                width += 5;
                progress.style.width = width + '%';
            }
        }, 100);
    }

    // ตรวจสอบว่าเคยแสดง Popup แล้วหรือยัง (ใช้ localStorage)
    function shouldShowPopup() {
        const hasSeenPopup = localStorage.getItem('kingOfTrapPopupSeen');
        return !hasSeenPopup; // ถ้ายังไม่เคยเห็นให้แสดง
    }

    // บันทึกว่าได้เห็น Popup แล้ว
    function markPopupAsSeen() {
        localStorage.setItem('kingOfTrapPopupSeen', 'true');
    }

    // แก้ไขฟังก์ชัน closeNotificationPopup
    function closeNotificationPopup() {
        notificationPopup.classList.remove('show');
        markPopupAsSeen(); // บันทึกว่าได้เห็นแล้ว
    }

    // แก้ไขฟังก์ชัน showNotificationPopup
    function showNotificationPopup() {
        if (shouldShowPopup()) {
            setTimeout(() => {
                notificationPopup.classList.add('show');
            }, 1000);
        }
    }


    // ฟังก์ชัน Modal
    const profileModal = document.getElementById('profileModal');
    const modalName = document.getElementById('modalName');
    const modalImg = document.getElementById('modalImg');
    const modalRole = document.getElementById('modalRole');
    const modalFbLink = document.getElementById('modalFbLink');
    const modalExtra = document.getElementById('modalExtra');
    const modalClose = document.getElementById('modalClose');

    function openProfileModal(member) {
        modalName.innerText = member.name;
        modalRole.innerText = member.role;
        modalFbLink.href = member.facebook || '#';
        modalImg.src = member.img || '';
        modalExtra.innerText = `สมาชิก EZQELUSIA หากมีใครทำอะไรผิดแจ้ง Owner ได้เลยครับ `;
        profileModal.classList.add('show');
        profileModal.setAttribute('aria-hidden', 'false');
    }
    
    function closeProfileModal() {
        profileModal.classList.remove('show');
        profileModal.setAttribute('aria-hidden', 'true');
    }
    
    modalClose.addEventListener('click', closeProfileModal);
    profileModal.addEventListener('click', e => {
        if (e.target === profileModal) closeProfileModal();
    });
    
    // การค้นหา
    searchInput.addEventListener('input', () => {
        currentPage = 1;
        renderPage();
    });

    // เริ่มต้นโหลดข้อมูล
    loadMembersData();
    
</script>
</body>
</html>
